<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
        <!-- --------------CSS Link----------------- -->
         <link rel="stylesheet" href="style.css">
        <!-- --------------Bootstrap CSS Link----------------- -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- ---------------------Font Import------------------ -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
         href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
         rel="stylesheet"
    />
</head>
<body>
    <div class="container text-center p-5">
        <h1 class="text-white fw-bold">Quote Of the Day</h1>
        <p class="text-white fs-1 fw-lighter">Press the button below to recieve a random quote!
        </p>
        <button onclick="getQuotes()" class="btn btn-primary text-white border-0 py-4 px-5 my-3"> New Quote </button>
        <h3 id="Quote" class="text-white"></h3>
        <h3 id="Author" class="text-white"></h3>
    </div>
        <!-- --------------Js Link----------------- -->
        <script src="index.js"></script>
        <!-- --------------Bootstrap Js link-------------- -->

</html>
